      - basics/courses.md
    - 控制: 
      - control/index.md
      - control/modelling/modelling.md
      - control/modelling/state-space.md
      - control/pid/pid.md
      - control/pid/pid-improved.md
      - control/pid/pid-tuning.md
      - control/mpc/mpc.md
      - control/nn/nn.md
    - 感知:
      - sensing/index.md
      - sensing/sensors.md
      - sensing/cv.md
    - 规划:
      - planning/index.md
      - planning/decisionmaking.md
      - planning/pathplanning.md
      - planning/motionplanning.md
    - 学习:
      - learning/ml.md
      - learning/rl.md
    - 仿真:
      - simulation/index.md
      - simulation/gazebo.md
      - simulation/vrep.md
      - simulation/mujoco.md
      - simulation/pybullet.md
      - simulation/webots.md
      - simulation/robotics-toolbox.md
      - simulation/stage.md
    - ROS:
      - ros/index.md
      - ros/ros1.md
      - ros/ros2.md
    - Linux:
      - linux/index.md
    - RTOS:
      - rtos/index.md
      - rtos/freertos.md
      - rtos/ucos.md
      - rtos/vxworks.md
      - rtos/qnx.md
    - 硬件:
      - hardware/index.md
      - arduino/index.md
      - raspberrypi/index.md
      - jetson/index.md
    - 数据库:
      - database/index.md
      - database/dataset.md
      - 机器人图鉴:
          - database/nao.md
      - 机器人企业:
          - database/companies.md
          - database/boston-dynamics.md
      - 机器人实验室:
          - database/labs.md
          - database/labs-cn.md
      - database/conferences.md
      - database/standard.md
      - database/competitions.md
    - 资源:
      - resources/index.md
      - resources/software.md
      - resources/books.md
      - resources/videos.md

# Theme
# Document: https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
theme:
  name: 'material'
  language: 'zh'
  logo: "logo-site.png"
  palette:
    primary: 'white'
    accent: 'red'
  include_search_page: true
  search_index_only: true
  features:
    - navigation.tabs
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

# Extensions
markdown_extensions:
  - admonition
  - extra
  - tables
  - fenced_code
  - mdx_math
  - pymdownx.highlight
  - pymdownx.superfences

# Extra
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML

extra_css:
    - _static/css/extra.css
