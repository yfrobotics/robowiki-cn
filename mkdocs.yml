# Site Configurations
site_name: "云飞机器人中文维基"
site_description: 机器人领域的公共知识库
site_author: "YFRL"
site_url: https://wiki.yfworld.com
strict: false

# Repository
repo_name: 'yfrobotics/robowiki-cn'
repo_url: 'https://github.com/yfrobotics/robowiki-cn'
edit_uri: ''

docs_dir: docs
site_dir: site

# Google Analytics
google_analytics:
  - UA-60989638-5
  - auto

# Navigation
nav:
